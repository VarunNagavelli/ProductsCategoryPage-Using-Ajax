    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="container-fluid hdiv1 border-bottom border-info py-1">
            <nav class="row">
              <ul class="col logo">
                <li><a href="index.html"><img src="images/New TA White Transparent logo.png" height="30" width="150" alt="TA Digital"></img></a></li>  
              </ul>
              <ul class="col right">    
                <li>
                  <a type="button" href="#"><i class="fas fa-sign-in-alt"></i> SignIn/SignUp</a>
                </li>    
                <li>
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-google-plus-g"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-envelope"></i></a>
                </li>
              </ul>      
            </nav>      
          </div>

    <main>
        <h1 class="text-center border-bottom border-secondary pb-2 ">Laptop Catogery</h1>
        <section class="container-fluid main-section">
            
            <aside class="sidebar products-menu">
                <div>
                    <h3>Filter</h3>
                    <form>
                        <section class="filter">
                            <h4>Brand</h4>
                            <ul class="">
                                <li>
                                    <input type="checkbox" name="brand" value="apple" id="apple"/>
                                    <label for="apple">Apple</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="brand" value="dell" id="dell"/>
                                    <label for="dell">Dell</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="brand" value="hp" id="hp"/>
                                    <label for="hp">HP</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="brand" value="acer" id="acer"/>
                                    <label for="acer">Acer</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="brand" value="lenovo" id="lenovo"/>
                                    <label for="lenovo">Lenovo</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="brand" value="asus" id="asus"/>
                                    <label for="asus">Asus</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="brand" value="mi" id="mi"/>
                                    <label for="mi">Mi</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="brand" value="realme" id="realme"/>
                                    <label for="realme">Realme</label>
                                </li>
                            </ul>
                        </section>
                        
                        <section class="filter">
                            <h4>Processor</h4>
                            <ul>
                                <li>
                                    <input type="checkbox" name="processor" value="i3" id="i3">
                                    <label for="i3">Intel core i3</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="processor" value="i5" id="i5">
                                    <label for="i5">Intel core i5</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="processor" value="i7" id="i7">
                                    <label for="i7">Intel core i7</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="processor" value="i9" id="i9">
                                    <label for="i9">Intel code i9</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="processor" value="m1" id="m1">
                                    <label for="m1">Apple M1</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="processor" value="ryzen3" id="ryzen3">
                                    <label for="ryzen3">AMD Ryzon 3</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="processor" value="ryzen5" id="ryzen5">
                                    <label for="ryzen5">AMD Ryzon 5</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="processor" value="pentium2" id="pentium2">
                                    <label for="pentium2">Intel Pentium 2</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="processor" value="pentium4" id="pentium4">
                                    <label for="pentium4">Intel Pentium 4</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="processor" value="dualCore" id="dualCore">
                                    <label for="dualCore">Intel Dual Core</label>
                                </li>
                            </ul>
                        </section>
                        
                        <section class="filter">
                            <h4>RAM</h4>
                            <ul>
                                <li>
                                    <input type="checkbox" name="ram" value="2GB" id="2gb">
                                    <label for="2gb">2GB</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="ram" value="4GB" id="4gb">
                                    <label for="4gb">4GB</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="ram" value="8GB" id="8gb">
                                    <label for="8gb">8GB</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="ram" value="16GB" id="16gb">
                                    <label for="16gb">16GB</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="ram" value="32GB" id="32gb">
                                    <label for="32gb">32GB</label>
                                </li>
                            </ul>
                        </section>
                    </form>                
                </div>
            </aside>
            <div class="px-4 products-body">
                <h4>Sort By</h4>
                <ul class="list-inline">
                    <li class="list-inline-item" id="popularity">popularity</li>
                    <li class="list-inline-item" id="highToLow">price high to low</li>
                    <li class="list-inline-item" id="lowToHigh">price low to high</li>
                </ul>
                <section id="products" class="mb-3">
                </section>
            </div>
        </section>
    </main>
